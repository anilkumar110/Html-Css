<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tables in HTML</title>
</head>
<body>
  <h1>Tables in HTML</h1>
  <table>
    <tr>
      <th>Name</th>
      <th>Place</th>
      <th>Hobby</th>
    </tr>
    <tr>
      <td>Anil</td>
      <td>Guntur</td>
      <td rowspan="3">Cricket</td>
    </tr>
    <tr>
      <td>Venky</td>
      <td>Kurnool</td>
      <td>Football</td>
    </tr>
    <tr>
      <td>Ram</td>
      <td>Vizag</td>
      <td>Footall</td>
    </tr>
  </table>

  <table border="1" cellpadding="10" cellspacing="0">
    <tr>
      <th></th>
      <th>Month</th>
      <th>Rent</th>
      <th colspan="2">Utilities</th>
      <th>Eating out</th>
      <th>Entertainment</th>
    </tr>
    <tr>
      <th rowspan="3">Fall</th>
      <td>June</td>
      <td>RS.7200</td>
      <td>RS.100</td>
      <td>RS.50</td>
      <td>Rs.100</td>
      <td>RS.50</td>
    </tr>
  <tr>
    <td>July</td>
    <td>RS.7200</td>
    <td>RS.100</td>
    <td>RS.50</td>
    <td>Rs.100</td>
    <td>RS.50</td>
  </tr>
  <tr>
    <td>August</td>
    <td>RS.7200</td>
    <td>RS.100</td>
    <td>RS.50</td>
    <td>Rs.100</td>
    <td>RS.50</td>
  </tr>
  </table>
</body>
</html>
