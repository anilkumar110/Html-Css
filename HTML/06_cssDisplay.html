<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cssDisplay</title>
  <style>
    #second
    {
      display: block;
    }
    .inline
    {
      display: inline;
      height: 200px;
    }
    .inline-block
    {
      display: inline-block;
      height: 200px;
    }
  </style>
</head>
<body>
  <h1>Dispaly-block</h1>
  <span>Anil</span>
  <span>Anil</span>
  <span>Anil</span>
  <img src="https://media.istockphoto.com/id/1075599562/photo/programmer-working-with-program-code.jpg?s=612x612&w=0&k=20&c=n3Vw5SMbMCWW1YGG6lnTfrwndNQ8B_R4Vw-BN7LkqpA=" height="100px" width="100px" id="second">

  <h1>Display-inline</h1>
  <h2 class="inline">Anil</h2>
  <h2 class="inline">Anil</h2>
  <h2 class="inline">Anil</h2>
  <br>

  <h1>Display-inlineBlock</h1>
  <h2 class="inline-block">Anil</h2>
  <h2 class="inline-block">Anil</h2>
  <h2 class="inline-block">Anil</h2>
  <p>anil</p>
</body>
</html>
