<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cssFlex</title>
</head>
<style>
  #parent
  {
    height: 300px;
    background-color: tomato;
    display: flex; 
    justify-content: space-evenly;
    align-items: center;
    flex-wrap: wrap;
  }
  #child1,#child2,#child3,#child4,#child5,#child6
  {
    height: 100px;
    background-color: black;
    width: 100px;
    color: white;
    font-size: 3rem;
  }
</style>
<body>
  <div id="parent">
    <div id="child1">1</div>
    <div id="child2">2</div>
    <div id="child3">3</div>
    <div id="child4">4</div>
    <div id="child5">5</div>
    <div id="child6">6</div>
  </div>
</body>
</html>
